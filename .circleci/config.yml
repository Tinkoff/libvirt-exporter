version: 2.1
jobs:
  codespell:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: sudo pip install codespell
      - run: codespell --skip=vendor,.git -Luint,hda
  test:
    machine: true
    steps:
      - checkout
      - run: docker run --rm -v $(pwd):/data cytopia/golint .
  deploy:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $BASH_ENV
      - run:
          name: Build container
          command: docker build . -t libvirt-exporter
      - run:
          name: Publish
          command: |
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker tag libvirt-exporter:latest
            docker tag libvirt-exporter:${{ env.RELEASE_VERSION }}
            docker push --all-tags

workflows:
  test-and-deploy:
    jobs:
      - codespell
      - test
      - deploy:
          requires:
            - codespell
            - test
          filters:
            tags:
              only: /.*/
